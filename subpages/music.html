        <button id="BackUpButton" alt="" onclick="MoveBackUp()"><img></button>

        <nav id="page_nav">

        <br><br><br>

        <p id="music_anchor"></p>

        <main>
            <button onclick="StopMusic()" id="music_stop_button"> <p>Stop</p> </button>
            <div id="music_player">
                <img id="music_img"></img>
                <p id="music_name">Name</p>
                <audio controls id="audio_player">
                    Your browser doesn't support the audio element.
                </audio> 
                <div id="platform_buttons">
                </div>
            </div>

            <h2> Music profiles</h2>
            <div class="music_profiles">
                <a href="https://open.spotify.com/artist/3ZwdBLVOdjFpk0knPOcbam?si=JjSO3mwYSzG5GVF60lbdmQ" target="_blank">

                <a href="https://soundcloud.com/karoleus-pl" target="_blank">
                    <img src="../images/icons/soundcloud_color.png">
                </a>
                <a href="https://music.youtube.com/channel/UCVWEc066pMvnufWfzI1jRbg" target="_blank">
                    <img src="../images/icons/youtubemusic_color.png">
                </a>

                    <img src="../images/icons/Tidal_color.png">
                </a>
                <a href="https://music.apple.com/pl/artist/karoleuspl/1860436735?l=pl" target="_blank">
                    <img src="../images/icons/applemusic_color.png">
                </a>
            </div>
            <br>

            <span id="volume_display">Volume: 0.5 </span><input type="range" max="1" min="0.1" step="0.1" value="0.5" onchange="VolumeChange(value)">
            <br>


            <div class="music_container">
                <h2 id="music_header"> Music </h2>
                <div id="music_selection">
                </div>
            </div>

            <div class="folder_container">
                <h2 class="no_margin-left"> Folders </h2>
                <div id="folder_selection">
                </div>
            </div>
